name: InLong Helm Charts Lint and Test

on:
  push:
    paths:
      - '.github/workflows/ci_chart_test.yml'
      - 'docker/kubernetes/**'
      - '!*.md'

  pull_request:
    paths:
      - '.github/workflows/ci_chart_test.yml'
      - 'docker/kubernetes/**'
      - '!*.md'

jobs:
  chart-test:
    name: Lint and test charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} --chart-dirs docker/kubernetes)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --chart-dirs docker/kubernetes

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: ct install --chart-dirs docker/kubernetes
