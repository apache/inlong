header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Apache Software Foundation

  paths-ignore:
    # Exclude license copies
    - 'licenses/**'

    # Exclude generated content
    - 'LICENSE'
    - 'NOTICE'
    - 'codestyle/**'

    # Documents
    - '**/*.md'
    - '**/*.MD'
    - '**/*.txt'
    - '**/*.key'
    - '**/*.crt'
    - '**/*.pem'
    - '**/*.json'
    - '**/*.csv'
    - '**/*.log'
    - '**/logs/**'
    - '**/docs/**'

    # Web configure files
    - '**/.env'
    - '**/.env.production'
    - '**/.eslintignore'
    - '**/.eslintrc'
    - '**/.headerignore'
    - '**/.prettierrc'
    - '**/.stylelintrc'
    - '**/build/**'
    - '**/node_modules/**'

    # Git files
    - '**/.gitignore'
    - '**/.gitmodules'
    - '**/.git/**'

    # GitHub
    - '**/.github/**'

    # Intellij IDEA
    - '**/*.iml'
    - '**/.idea/**'

    # Build targets
    - '**/target/**'
    - '**/out/**'
    - '**/dist/**'

    # Test case: certificates used in test cases
    - '**/tubemq-core/src/test/resources/*.keystore'

    # Test case: temporary data for test cases
    - '**/AgentBaseTestsHelper/**'

    # Test case: flink sql comments statement support limit for end2end test cases
    - '**/resources/flinkSql/**'

    # Referenced 3rd codes
    - '**/resources/assets/lib/**'
    - '**/resources/assets/public/**'
    - '**/tubemq-client-cpp/src/any.h'
    - '**/tubemq-client-cpp/src/buffer.h'
    - '**/tubemq-client-cpp/third_party/**'

    # Go mod
    - '**/tubemq-client-go/go.mod'

    # Go sum
    - '**/tubemq-client-go/go.sum'
    - '**/dataproxy-sdk-golang/go.sum'

    # dataproxy sdk version
    - '**/resources/sdk.version'

  comment: on-failure
