timezone: "Asia/Shanghai"

images:
  agent:
    repository: inlong/agent
    tag: latest
  dashboard:
    repository: inlong/dashboard
    tag: latest
  dataproxy:
    repository: inlong/dataproxy
    tag: latest
  tubemqManager:
    repository: inlong/tubemq-manager
    tag: latest
  tubemqServer:
    repository: inlong/tubemq-all
    tag: latest
  manager:
    repository: inlong/manager
    tag: latest
  audit:
    repository: inlong/audit
    tag: latest
  mysql:
    repository: mysql
    tag: 5.7
  zookeeper:
    repository: zookeeper
    tag: latest
  initContainer:
    repository: busybox
    tag: latest
  pullPolicy: "IfNotPresent"

volumes:
  persistence: false
  storageClassName: "local-storage"

affinity:
  anti_affinity: false

ingress:
  enabled: false
  hosts:

agent:
  component: "agent"
  replicaCount: 1
  ports:
    agent: 8008
    managerOpenApi: ${manager.containerPort}
    dataProxy: ${dataproxy.containerPort}

dashboard:
  component: "dashboard"
  replicaCount: 1
  ports:
    webPort: 80
    webNodePort: 80
  service:
    type: LoadBalancer

dataproxy:
  component: "dataproxy"
  replicaCount: 1
  containerPort: 46801
  managerOpenApiPort: ${manager.containerPort}

tubemqManager:
  component: "tubemq-manager"
  replicaCount: 1
  containerPort: 8089
  mysqlUser: "root"
  mysqlPassword: ${mysql.rootPassword}

manager:
  component: "manager"
  replicaCount: 1
  ports:
    webPort: 8083
    webNodePort: 8083
  activeProfile: "prod"
  username: "root"
  password: "inlong"
  sortAppName: "inlong_hive"
  service:
    type: LoadBalancer

audit:
  component: "audit"
  replicaCount: 1
  ports:
    webPort: 8008
  env:

# The message queue on InLong.
messageQueue:
  type: "pulsar"

pulsar:
  hostname: "localhost"
  port: 6650

mysql:
  component: "mysql"
  replicaCount: 1
  username: "root"
  # If the MySQL username is root,
  # the password parameter can be omitted and the rootPassword will be used.
  password: "inlong"
  rootPassword: "inlong"
  ports:
    server: 3306
  persistentVolumeClaim:
    enabled: false
    accessModes:
      - "ReadWriteOnce"
    storageClassName: "-"
    storage: "8Gi"

zookeeper:
  component: "zookeeper"
  replicaCount: 1
  updateStrategy:
    type: "RollingUpdate"
  podManagementPolicy: "OrderedReady"
  ports:
    client: 2181
    follower: 2888
    leaderElection: 3888
  probe:
    liveness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
    readiness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
  tolerations: []
  gracePeriod: 30
  resources:
    requests:
      cpu: 1
      memory: "1Gi"
  volumes:
    data:
      name: data
      size: "10Gi"
  service:
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  pdb:
    usePolicy: true
    maxUnavailable: 1

tubemqMaster:
  component: "tubemq-master"
  replicaCount: 1
  updateStrategy:
    type: "RollingUpdate"
  podManagementPolicy: "OrderedReady"
  ports:
    rpcPort: 8715
    webPort: 8080
    webNodePort: 8080
    helpPort: 9001
  probe:
    liveness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
    readiness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
  tolerations: []
  gracePeriod: 30
  resources:
    requests:
      cpu: 1
      memory: "1Gi"
  volumes:
    data:
      name: data
      size: "10Gi"
  service:
    type: LoadBalancer
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  pdb:
    usePolicy: true
    maxUnavailable: 1

tubemqBroker:
  component: "tubemq-broker"
  replicaCount: 1
  updateStrategy:
    type: "RollingUpdate"
  podManagementPolicy: "OrderedReady"
  ports:
    rpcPort: 8123
    webPort: 8081
  probe:
    liveness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
    readiness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
  tolerations: []
  gracePeriod: 30
  resources:
    requests:
      cpu: 1
      memory: "1Gi"
  volumes:
    data:
      name: data
      size: "10Gi"
  service:
    type: LoadBalancer
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  pdb:
    usePolicy: true
    maxUnavailable: 1
