syntax = "proto3";
package protocol;
option go_package = "git.code.oa.com/tdbank/tubemq-client-go/protocol";

enum Status {
    SUCCESS = 0;
    ERROR = 1;
    FATAL = 2;
}

message FrameHeader {
    int32 flag = 1;
    int64 traceId = 2;
    int64 spanId = 3;
    int64 parentId = 4;
}

message RequestHeader {
    int32 serviceType = 1;
    int32 protocolVer = 2;
}

message RequestBody {
    int32 method = 1;
    int64 timeout = 2;
    bytes payload = 3;
}

message ResponseHeader {
    Status status = 1;
    int32 serviceType = 2;
    int32 protocolVer = 3;
}

message RspExceptionBody {
    string exceptionName = 1;
    string stackTrace = 2;
}

message RspResponseBody {
    int32 method = 1;
    bytes payload = 2;
}